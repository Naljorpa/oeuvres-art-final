<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art public</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/main.css">

    <script type="module" src="./assets/script/main.mjs"></script>
</head>

<body>
    <header class="top-nav">
        <span class="logo"><a href="#"><img src="./assets/images/Ville_de_Montreal-logo-5EF06B8FB7-seeklogo.com.png"
                    alt="logo de la ville de Montreal"></a></span>
        <span class="filler"></span>
        <nav class="menuPrincipal">
            <a href="#!/liste">Oeuvres d'art public de Montréal</a>
            <button class="material-symbols-outlined btnGrille">
                grid_view
            </button>
            <button class="material-symbols-outlined btnListe">
                view_list
            </button>
        </nav>
    </header>
    <main>
        <aside class="rafr-rech">
            <div class="recherche">
                <input class="input-recherche" type="search" name="champs-rechercher" placeholder="votre recherche">
                <button class="btn-rechercher">Rechercher</button>
            </div>
        </aside>
        <div class="mega-wrapper">
            <aside class="filtre">
                <div class="controle">
                    <div class="tri">
                        <h3>Tri</h3>
                        <p>Faire un choix par:</p>
                        <div class="checkbox">
                            <label for="titre"><strong>titre</strong></label>
                            <input type="radio" id="titre" name="tri" value="titre">
                        </div>

                        <div class="checkbox">
                            <label for="artiste"><strong>nom de famille</strong></label>
                            <input type="radio" id="artiste" name="tri" value="artiste">
                        </div>

                        <button class="btnTri asc">ASC</button>
                        <button class="btnTri desc">DESC</button>

                    </div>
                    <div class="applique"></div>
                    <div class="liste-categorie">
                        <h3>Filtres</h3>
                        <details>
                            <summary><strong>Type</strong></summary>
                            <div class="zone-filtre1">

                            </div>
                        </details>
                        <details>
                            <summary><strong>Arrondissement</strong></summary>
                            <div class="zone-filtre2">

                            </div>
                        </details>
                    </div>
                </div>
            </aside>
            <section class="catalogue catalogue-grille">

            </section>
        </div>
    </main>


    <template type="tmpl" id="tmpl-filtre1">
        <li class="choixFiltre" data-js-cat="{{categorie}}" data-js-cat-valeur="{{valeur}}" data-js-actif="0">
            {{etiquette}}</li>
    </template>

    <template type="tmpl" id="tmpl-filtre2">
        <li class="choixFiltre" data-js-cat="{{categorie}}" data-js-cat-valeur="{{valeur}}" data-js-actif="0">
            {{etiquette}}</li>
    </template>


    <template type="tmpl" id="tmpl-carte-oeuvre">
        <article class="carte">
            <div class="fiche-grille">
                <header>
                    <h2>{{Titre}}</h2>
                </header>
                <div class="contenu">
                    <p><strong>année:</strong></p>
                    <p>{{DateFinProduction}}</p>
                    {{Artistes}}
                    <p><strong>Arrondissement:</strong></p>
                    <p>{{Arrondissement}}</p>
                    <p><strong>Type:</strong></p>
                    <p>{{SousCategorieObjet}}</p>
                    <p><strong>Technique:</strong></p>
                    <p>{{Technique}}</p>
                    <div class="btn-detail">
                        <a href="#!/detail?id={{NoInterne}}" class="detail">Detail</a>
                    </div>
                </div>
        </article>
    </template>

    <template type="tmpl" id="tmpl-detail-oeuvre">
        <article class="detail-contenu">
            <div>
                <p><strong>Titre:</strong></p>
                <h1>{{Titre}}</h1>
                {{Artistes}}
                <p><strong>Année:</strong></p>
                <p>{{DateFinProduction}}</p>
                <p><strong>Emplacement:</strong></p>
                <p>Arrondissement: {{Arrondissement}}<br> Parc: {{Parc}}<br>Batiment: {{Batiment}}<br>
                    Adresse: {{AdresseCivique}}<br> Latitude/Longitude
                    {{CoordonneeLatitude}}/{{CoordonneeLongitude}}</p>
                <p><strong>Technique:</strong></p>
                <p>{{Technique}} </p>
                <p><strong>Matériaux:</strong></p>
                <p>{{Materiaux}}</p>
                <p><strong>Type:</strong></p>
                <p>{{SousCategorieObjet}}</p>
                <p><strong>Dimensions générales:</strong></p>
                <p>{{DimensionsGenerales}}</p>
                <p><strong>Mode d'acquisition:</strong></p>
                <p>{{ModeAcquisition}}</p>
                <p><strong>Support:</strong></p>
                <p>{{Support}}</p>
            </div>
            <div class="form">
                <form action="GET">
                    <label for="prenom">Prenom: </label>
                    <input type="text" placeholder="votre prenom">
                    <label for="nom">Nom: </label>
                    <input type="text" placeholder="votre nom">
                    <label for="courriel:">Courriel</label>
                    <input type="email" placeholder="votre courriel">

                    <div class="zone-pays">

                    </div>
                    <div class="zone-etats">

                    </div>
                    <div class="zone-villes">

                    </div>
                    <div class="zone-submit">

                    </div>
                </form>
            </div>
        </article>
    </template>

    <template type="tmpl" id="tmpl-zone-pays">
        <label for='pays'>Choisissez votre pays: </label>
        <select name='pays' id='pays-select'>
            <option value=''>--Choisissez--</option>
            {{pays}}
        </select>
    </template>

    <template type="tmpl" id="tmpl-zone-etats">
        <label for='etats'>Choisissez votre province: </label>
        <select name='etats' id='etats-select'>
            <option value=''>--Choisissez--</option>
            {{etats}}
        </select>
    </template>

    <template type="tmpl" id="tmpl-zone-villes">
        <label for='villes'>Choisissez votre ville: </label>
        <select name='villes' id='villes-select'>
            <option value=''>--Choisissez--</option>
            {{villes}}
        </select>
    </template>

    <template type="tmpl" id="tmpl-option">
        <option value={{iso2}}>{{name}}</option>
    </template>

    <template type="tmpl" id="tmpl-etats-vide">
        <label for='etats'>Choisissez votre état:</label><input type='text' placeholder='votre état'><label
            for='villes'>Choisissez votre ville:</label> <input type='text' placeholder='votre ville'><br><input
            class='submit' type='submit'>
    </template>

    <template type="tmpl" id="tmpl-villes-vide">
        <label for='villes'>Choisissez votre ville:</label> <input type='text' placeholder='votre ville'><br><input
            class='submit' type='submit'>
    </template>


</body>

</html>
